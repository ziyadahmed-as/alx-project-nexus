version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - type: bind
        source: .\staticfiles
        target: /app/staticfiles
      - type: bind
        source: .\media
        target: /app/media
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - DOCKER_ENV=True
      - REDIS_ENABLED=True
      - REDIS_HOST=redis
      - DB_HOST=db
      - PYTHONUNBUFFERED=1  # Critical for Windows logging
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: biyyo
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpass}
      MYSQL_USER: root
      MYSQL_PASSWORD: ${DB_PASSWORD:-rootpass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 20s
      retries: 10
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password  # Windows compatibility

volumes:
  redis_data:
    driver: local
  db_data:
    driver: local